<!-- Cart Overlay -->
<div id="cart-overlay" onclick="closeCart()" class="hidden fixed inset-0 bg-black/50 z-40 transition-opacity"></div>

<!-- Cart Sidebar -->
<div id="cart-sidebar"
    class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col">
    <!-- Cart Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-900 flex items-center gap-2">
            <i data-lucide="shopping-cart" class="w-6 h-6"></i>
            Mi Carrito
        </h2>
        <button onclick="closeCart()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
            <i data-lucide="x" class="w-6 h-6"></i>
        </button>
    </div>

    <!-- Cart Items -->
    <div class="flex-1 overflow-y-auto p-6">
        <!-- Empty Cart State -->
        <div id="empty-cart" class="flex flex-col items-center justify-center h-full text-center">
            <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="shopping-bag" class="w-12 h-12 text-gray-400"></i>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Tu carrito está vacío</h3>
            <p class="text-gray-500 mb-6">Agrega productos para comenzar tu compra</p>
            <button onclick="closeCart()"
                class="px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                Continuar Comprando
            </button>
        </div>

        <!-- Cart Items List -->
        <div id="cart-items" class="space-y-4">
            <!-- Items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Cart Footer -->
    <div id="cart-footer" class="hidden border-t border-gray-200 p-6 space-y-4 bg-gray-50">
        <!-- Subtotal -->
        <div class="flex items-center justify-between text-lg">
            <span class="font-semibold text-gray-700">Subtotal:</span>
            <span id="cart-total" class="font-bold text-gray-900">$0</span>
        </div>

        <!-- Shipping Info -->
        <div class="flex items-center gap-2 text-sm text-green-600 bg-green-50 p-3 rounded-lg">
            <i data-lucide="truck" class="w-4 h-4"></i>
            <span>Envío gratis en compras superiores a $500.000</span>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-2">
            <a href="checkout.html"
                class="block w-full bg-primary text-white font-bold py-4 px-6 rounded-lg hover:bg-blue-700 transition-all text-center">
                Proceder al Pago
            </a>
            <button onclick="closeCart()"
                class="w-full border-2 border-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg hover:border-primary hover:text-primary transition-all">
                Continuar Comprando
            </button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="script.js"></script>
<script src="cart.js"></script>
