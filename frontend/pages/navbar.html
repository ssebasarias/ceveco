<header
    class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-gray-100 shadow-sm transition-all duration-300">
    <div class="container mx-auto px-4 lg:px-8">
        <div class="flex items-center justify-between h-20 gap-8">
            <a href="index.html" class="flex-shrink-0">
                <img src="../assets/logo.png" alt="Ceveco" class="h-10 w-auto object-contain">
            </a>

            <div class="hidden md:flex flex-1 max-w-2xl relative">
                <input type="text" id="search-input" placeholder="Buscar neveras, muebles, motos..."
                    class="w-full pl-5 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-sm placeholder-gray-400">
                <button onclick="handleSearch()"
                    class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-primary text-white rounded-full hover:bg-blue-700 transition-colors">
                    <i data-lucide="search" class="w-4 h-4"></i>
                </button>
            </div>

            <div class="hidden lg:flex items-center gap-6">
                <a href="productos.html?destacado=true" class="hover:text-primary transition-colors font-medium">Más
                    vendidos</a>
                <a href="https://wa.me/573000000000" target="_blank"
                    class="hover:text-primary transition-colors font-medium">Contáctanos</a>
                <a href="sedes.html" class="hover:text-primary transition-colors font-medium">Nuestras sedes</a>
            </div>

            <div class="flex items-center gap-6 text-gray-600">
                <!-- Contenedor del menú de usuario (inyectado por auth.js) -->
                <div id="user-menu-container" data-auth-button>
                    <button class="flex flex-col items-center gap-1 hover:text-primary transition-colors group">
                        <i data-lucide="user" class="w-6 h-6"></i>
                        <span class="text-[10px] font-medium hidden lg:block">Cuenta</span>
                    </button>
                </div>

                <a href="#" class="flex flex-col items-center gap-1 hover:text-primary transition-colors group">
                    <i data-lucide="heart" class="w-6 h-6"></i>
                    <span class="text-[10px] font-medium hidden lg:block">Favoritos</span>
                </a>
                <button onclick="toggleCart()"
                    class="flex flex-col items-center gap-1 hover:text-primary transition-colors group relative">
                    <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                    <span id="cart-count"
                        class="absolute -top-1 -right-1 w-4 h-4 bg-primary text-white text-[10px] flex items-center justify-center rounded-full font-bold"
                        style="display: none;">0</span>
                    <span class="text-[10px] font-medium hidden lg:block">Carrito</span>
                </button>
            </div>
        </div>

        <nav class="hidden md:block border-t border-gray-50">
            <ul class="flex items-center gap-8 py-3 text-sm font-medium text-gray-600">
                <li><a href="productos.html?categoria=electro-hogar"
                        class="hover:text-primary transition-colors">Electro Hogar</a></li>
                <li><a href="productos.html?categoria=muebles" class="hover:text-primary transition-colors">Muebles
                        y Organización</a>
                </li>
                <li><a href="productos.html?categoria=motos" class="hover:text-primary transition-colors">Motos</a>
                </li>
                <li><a href="productos.html?categoria=herramientas"
                        class="hover:text-primary transition-colors">Herramientas STIHL</a></li>
                <li><a href="#" class="ml-auto text-primary font-bold hover:underline">Ofertas del Dia</a></li>
            </ul>
        </nav>
    </div>
</header>
