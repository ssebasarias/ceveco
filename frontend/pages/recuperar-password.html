<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Ceveco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/js/theme.config.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-blue-50 min-h-screen font-sans antialiased">
    <div id="navbar-root"></div>

    <main class="container mx-auto px-4 py-12 flex items-center justify-center min-h-[calc(100vh-80px)]">
        <div class="w-full max-w-md animate-fade-in-up">
            <div class="glass-effect rounded-3xl shadow-2xl p-8 border border-gray-100">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div
                        class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl mb-4 shadow-sm">
                        <i data-lucide="key-round" class="w-8 h-8"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">Recuperar Contraseña</h1>
                    <p class="text-gray-600 text-sm">Ingresa tu correo electrónico y te enviaremos instrucciones para
                        restablecer tu contraseña.</p>
                </div>

                <!-- Formulario -->
                <form id="forgot-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            Correo Electrónico
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="email" id="email" required
                                class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
                                placeholder="tu@email.com">
                        </div>
                    </div>

                    <button type="submit" id="btn-submit"
                        class="w-full bg-primary text-white font-bold py-3.5 px-6 rounded-xl hover:bg-primary-dark transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                        <span>Enviar Instrucciones</span>
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </form>

                <!-- Mensaje de Éxito (Oculto) -->
                <div id="success-message"
                    class="hidden text-center mt-6 p-4 bg-green-50 rounded-xl border border-green-100">
                    <i data-lucide="check-circle" class="w-10 h-10 text-green-500 mx-auto mb-2"></i>
                    <h3 class="font-bold text-gray-900 mb-1">¡Correo Enviado!</h3>
                    <p class="text-sm text-gray-600">Revisa tu bandeja de entrada (y spam) para continuar con el
                        proceso.</p>
                </div>

                <div class="text-center mt-8">
                    <a href="login.html"
                        class="text-gray-500 hover:text-gray-700 transition-colors inline-flex items-center gap-2 text-sm">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        Volver al inicio de sesión
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <!-- Scripts -->
    <!-- Config Load First -->
    <script src="../assets/js/config.js"></script>

    <!-- Modern Core Services -->
    <script src="../assets/js/utils/constants.js"></script>
    <script src="../assets/js/utils/helpers.js"></script>
    <script src="../assets/js/utils/storage.js"></script>
    <script src="../assets/js/api/client.js"></script>
    <script src="../assets/js/services/auth.service.js"></script>
    <script src="../assets/js/services/products.service.js"></script>
    <script src="../assets/js/services/favorites.service.js"></script>
    <script src="../assets/js/services/orders.service.js"></script>
    <script src="../assets/js/core.js"></script>

    <!-- UI Logic -->
    <script src="../assets/js/ceveco-core.js?v=rename3"></script>
    <script src="../assets/js/components/cart-sidebar.js" defer></script>

    <!-- Modules -->
    <script type="module" src="../assets/js/auth/index.js"></script>
    <script type="module" src="../assets/js/favorites/index.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const form = document.getElementById('forgot-form');
            const btn = document.getElementById('btn-submit');
            const successMsg = document.getElementById('success-message');
            const emailInput = document.getElementById('email');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value;
                if (!email) return;

                // Loading State
                btn.disabled = true;
                btn.innerHTML = '<div class="animate-spin w-5 h-5 border-2 border-white/30 border-t-white rounded-full"></div> Enviando...';

                try {
                    const response = await AuthService.forgotPassword(email);

                    // Siempre mostrar éxito por seguridad (User Enumeration Prevention)
                    form.classList.add('hidden');
                    successMsg.classList.remove('hidden');

                } catch (error) {
                    console.error('Error:', error);
                    alert('Ocurrió un error al intentar enviar el correo. Por favor intenta de nuevo.');
                    btn.disabled = false;
                    btn.innerHTML = '<span>Enviar Instrucciones</span><i data-lucide="arrow-right" class="w-4 h-4"></i>';
                    lucide.createIcons();
                }
            });
        });
    </script>
</body>

</html>
