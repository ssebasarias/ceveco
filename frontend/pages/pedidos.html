<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Ceveco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#0056b3', dark: '#1F2937' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen font-sans flex flex-col">

    <div id="navbar-root"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Mis Pedidos</h1>
        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
            <p class="text-gray-500">Cargando tus pedidos...</p>
        </div>

        <!-- Orders List -->
        <div id="orders-list" class="space-y-6 hidden">
            <!-- Injected by JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden bg-white rounded-xl shadow-sm p-12 text-center border border-gray-100">
            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="package" class="w-10 h-10 text-gray-400"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">No tienes pedidos recientes</h2>
            <p class="text-gray-500 mb-6">Tus compras aparecerán aquí.</p>
            <a href="productos.html"
                class="inline-block bg-primary text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition">
                Ir a comprar
            </a>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils/utils.js"></script>
    <script src="../assets/js/api/productos.api.js"></script>
    <script src="../assets/js/components/cart-sidebar.js"></script>
    <script type="module" src="../assets/js/auth/index.js"></script>
    <script type="module">
        import { OrdersAPI } from '../assets/js/api/orders.api.js';
        import { AuthManager } from '../assets/js/auth/manager.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const loadingState = document.getElementById('loading-state');
            const emptyState = document.getElementById('empty-state');
            const ordersList = document.getElementById('orders-list');

            // Check auth
            const auth = new AuthManager();
            if (!auth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const orders = await OrdersAPI.getAll();

                loadingState.classList.add('hidden');

                if (orders.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    ordersList.classList.remove('hidden');
                    renderOrders(orders);
                }
            } catch (error) {
                console.error(error);
                loadingState.innerHTML = `<p class="text-red-500">Error al cargar pedidos. Intenta de nuevo.</p>`;
            }
        });

        function renderOrders(orders) {
            const container = document.getElementById('orders-list');

            container.innerHTML = orders.map(order => `
                <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                    <div class="p-6 border-b border-gray-100 flex flex-wrap items-center justify-between gap-4 bg-gray-50">
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Pedido realizado</p>
                            <p class="font-semibold text-gray-900">${new Date(order.fecha_pedido).toLocaleDateString()}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Total</p>
                            <p class="font-semibold text-gray-900">${Utils.formatPrice(order.total)}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 mb-1">Pedido #</p>
                            <p class="font-semibold text-gray-900">${order.numero_pedido}</p>
                        </div>
                        <div class="ml-auto">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(order.estado)}">
                                ${formatStatus(order.estado)}
                            </span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex items-center gap-6">
                            <div class="w-24 h-24 bg-gray-100 rounded-lg flex-shrink-0 border border-gray-200 p-2">
                                <img src="${order.imagen_preview || 'https://via.placeholder.com/100'}" 
                                     alt="Producto" 
                                     class="w-full h-full object-contain">
                            </div>
                            <div class="flex-1">
                                <h3 class="font-semibold text-lg text-gray-900 mb-2">
                                    Compuesto por ${order.items_count} producto(s)
                                </h3>
                                <p class="text-gray-500 text-sm mb-4">
                                    Enviado a través de Coordinadora. Llegada estimada: Pronto
                                </p>
                                <div class="flex gap-3">
                                    <button class="text-primary font-medium hover:text-blue-700 text-sm">
                                        Ver detalles del pedido
                                    </button>
                                    <span class="text-gray-300">|</span>
                                    <button class="text-primary font-medium hover:text-blue-700 text-sm">
                                        Ver factura
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             `).join('');

            lucide.createIcons();
        }

        function getStatusColor(status) {
            const colors = {
                'pendiente': 'bg-yellow-100 text-yellow-800',
                'procesando': 'bg-blue-100 text-blue-800',
                'enviado': 'bg-purple-100 text-purple-800',
                'entregado': 'bg-green-100 text-green-800',
                'cancelado': 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function formatStatus(status) {
            return status.charAt(0).toUpperCase() + status.slice(1);
        }
    </script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
