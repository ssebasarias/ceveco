<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - Ceveco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">

    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/js/theme.config.js"></script>
</head>

<body class="bg-gray-50 min-h-screen font-sans flex flex-col">

    <div id="navbar-root"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Mis Pedidos</h1>
        <!-- Loading State -->
        <div id="loading-state" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
            <p class="text-gray-500">Cargando tus pedidos...</p>
        </div>

        <!-- Orders List -->
        <div id="orders-list" class="space-y-6 hidden">
            <!-- Injected by JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden bg-white rounded-xl shadow-sm p-12 text-center border border-gray-100">
            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="package" class="w-10 h-10 text-gray-400"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">No tienes pedidos recientes</h2>
            <p class="text-gray-500 mb-6">Tus compras aparecerán aquí.</p>
            <a href="productos.html"
                class="inline-block bg-primary text-white font-semibold py-2 px-6 rounded-lg hover:bg-primary-dark transition">
                Ir a comprar
            </a>
        </div>
    </main>

    <div id="footer-root"></div>

    <!-- Modern Core Services -->
    <script src="../assets/js/utils/constants.js"></script>
    <script src="../assets/js/utils/helpers.js"></script>
    <script src="../assets/js/utils/storage.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api/client.js"></script>
    <script src="../assets/js/services/auth.service.js"></script>
    <script src="../assets/js/services/products.service.js"></script>
    <script src="../assets/js/services/favorites.service.js"></script>
    <script src="../assets/js/services/orders.service.js"></script>
    <script src="../assets/js/core.js"></script>

    <!-- UI Logic -->
    <script src="../assets/js/ceveco-core.js?v=rename3"></script>
    <script src="../assets/js/components/cart-sidebar.js" defer></script>

    <!-- Modules -->
    <script type="module" src="../assets/js/auth/index.js"></script>
    <script type="module" src="../assets/js/favorites/index.js"></script>

    <script src="../assets/js/pages/pedidos.js" defer></script>
</body>

</html>
