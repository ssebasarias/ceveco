<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Sedes - Ceveco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- ✨ Sistema CSS Centralizado Profesional ✨ -->
    <link rel="stylesheet" href="../assets/css/main.css">

    <script src="../assets/js/theme.config.js"></script>
</head>

<body class="bg-white text-gray-800 font-sans antialiased">

    <!-- Sticky Header -->
    <!-- Sticky Header -->
    <div id="navbar-root"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Nuestras Sedes</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Visítanos en cualquiera de nuestros puntos de atención.
                Estamos listos para asesorarte y brindarte la mejor experiencia.</p>
        </div>

        <!-- Sedes Container -->
        <div id="loading-state" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        </div>

        <div id="error-state" class="hidden text-center py-20">
            <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="alert-triangle" class="w-8 h-8 text-red-500"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900">No se pudieron cargar las sedes</h3>
            <p class="text-gray-500">Por favor intenta nuevamente más tarde.</p>
        </div>

        <div id="sedes-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-12 hidden">
            <!-- Dynamic Content -->
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-root"></div>
    <!-- Theme Loader -->
    <script src="../theme/christmas/loader.js"></script>

    <!-- Modern Core Services -->
    <script src="../assets/js/utils/constants.js"></script>
    <script src="../assets/js/utils/helpers.js"></script>
    <script src="../assets/js/utils/storage.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api/client.js"></script>
    <script src="../assets/js/services/auth.service.js"></script>
    <script src="../assets/js/services/products.service.js"></script>
    <script src="../assets/js/services/favorites.service.js"></script>
    <script src="../assets/js/core.js"></script>

    <!-- UI Logic -->

    <script src="../assets/js/components/cart-sidebar.js" defer></script>

    <!-- Modules -->
    <script type="module" src="../assets/js/auth/index.js"></script>
    <script type="module" src="../assets/js/favorites/index.js"></script>
    <script src="../assets/js/pages/sedes.js" defer></script>



</body>

</html>
