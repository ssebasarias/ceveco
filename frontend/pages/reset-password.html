<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Ceveco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/js/theme.config.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-blue-50 min-h-screen font-sans antialiased">
    <div id="navbar-root"></div>

    <main class="container mx-auto px-4 py-12 flex items-center justify-center min-h-[calc(100vh-80px)]">
        <div class="w-full max-w-md animate-fade-in-up">
            <div class="glass-effect rounded-3xl shadow-2xl p-8 border border-gray-100">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div
                        class="inline-flex items-center justify-center w-16 h-16 bg-green-100 text-green-600 rounded-2xl mb-4 shadow-sm">
                        <i data-lucide="lock-keyhole" class="w-8 h-8"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">Nueva Contraseña</h1>
                    <p class="text-gray-600 text-sm">Crea una contraseña segura para tu cuenta.</p>
                </div>

                <!-- Formulario -->
                <form id="reset-form" class="space-y-6">
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Nueva Contraseña
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="password" id="password" required minlength="6"
                                class="w-full pl-12 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                            <button type="button" onclick="togglePass('password')"
                                class="absolute inset-y-0 right-0 pr-4 flex items-center">
                                <i data-lucide="eye" class="w-5 h-5 text-gray-400"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Confirmar Contraseña
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input type="password" id="confirm-password" required minlength="6"
                                class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all">
                        </div>
                    </div>

                    <button type="submit" id="btn-submit"
                        class="w-full bg-primary text-white font-bold py-3.5 px-6 rounded-xl hover:bg-primary-dark transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        Restablecer Contraseña
                    </button>
                </form>

            </div>
        </div>
    </main>

    <div id="footer-root"></div>

    <!-- Scripts -->
    <!-- Theme Loader -->
    <script src="../theme/christmas/loader.js"></script>
    <!-- Modern Core Services -->
    <script src="../assets/js/utils/constants.js"></script>
    <script src="../assets/js/utils/helpers.js"></script>
    <script src="../assets/js/utils/storage.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api/client.js"></script>
    <script src="../assets/js/services/auth.service.js"></script>
    <script src="../assets/js/services/products.service.js"></script>
    <script src="../assets/js/services/favorites.service.js"></script>
    <script src="../assets/js/core.js"></script>

    <script src="../assets/js/components/cart-sidebar.js" defer></script>

    <script>
        // Toggle password visibility helper
        window.togglePass = (id) => {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        };

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // Get Token from URL Query Params
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                alert('Token inválido o faltante. Por favor solicita un nuevo enlace de recuperación.');
                window.location.href = 'recuperar-password.html';
                return;
            }

            const form = document.getElementById('reset-form');
            const pass1 = document.getElementById('password');
            const pass2 = document.getElementById('confirm-password');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (pass1.value !== pass2.value) {
                    alert('Las contraseñas no coinciden');
                    return;
                }

                try {
                    const response = await AuthService.resetPassword(token, pass1.value);
                    if (response.success) {
                        alert('¡Contraseña restablecida correctamente! Ahora puedes iniciar sesión.');
                        window.location.href = 'login.html';
                    } else {
                        alert(response.message || 'Error al restablecer contraseña');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Hubo un problema. Es posible que el token haya expirado.');
                }
            });
        });
    </script>
    <!-- WhatsApp Floating Button Integration -->
    <div id="whatsapp-root"></div>
    <script src="../assets/js/components/whatsapp-button.js" defer></script>
</body>

</html>
