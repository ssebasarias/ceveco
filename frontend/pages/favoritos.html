<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos - Ceveco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">

    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/js/theme.config.js"></script>
    <style>
        .profile-nav-item {
            transition: all 0.2s ease;
        }

        .profile-nav-item:hover,
        .profile-nav-item.active {
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .profile-nav-item.active {
            border-left: 3px solid #0056b3;
            font-weight: 500;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen font-sans flex flex-col">

    <div id="navbar-root"></div>

    <main class="flex-grow container mx-auto px-4 py-8 lg:py-12">

        <div class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-8">
            <!-- Sidebar de Navegación (Reutilizado para consistencia) -->
            <aside class="w-full lg:w-72 flex-shrink-0">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden sticky top-24">
                    <!-- User Header -->
                    <div class="p-6 border-b border-gray-100 text-center">
                        <div class="relative inline-block mb-3">
                            <div
                                class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center overflow-hidden mx-auto border-4 border-white shadow-sm ring-1 ring-gray-100">
                                <img id="profile-avatar" src="" alt="Avatar" class="w-full h-full object-cover hidden">
                                <i data-lucide="user" class="w-8 h-8 text-gray-400" id="default-avatar"></i>
                            </div>
                        </div>
                        <h2 class="font-bold text-gray-900 truncate px-2" id="sidebar-name">Cargando...</h2>
                        <p class="text-xs text-gray-500 truncate px-2" id="sidebar-email">...</p>
                    </div>

                    <!-- Navigation Links -->
                    <nav class="p-2 space-y-1">
                        <a href="perfil.html"
                            class="profile-nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 text-sm">
                            <i data-lucide="user" class="w-4 h-4"></i>
                            Datos Personales
                        </a>
                        <a href="pedidos.html"
                            class="profile-nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 text-sm">
                            <i data-lucide="package" class="w-4 h-4"></i>
                            Mis Pedidos
                        </a>
                        <a href="favoritos.html"
                            class="profile-nav-item active flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 text-sm">
                            <i data-lucide="heart" class="w-4 h-4"></i>
                            Favoritos
                        </a>
                        <div class="px-4 py-2 mt-4">
                            <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Configuración
                            </div>
                        </div>
                        <button onclick="handleLogout()"
                            class="w-full profile-nav-item flex items-center gap-3 px-4 py-3 rounded-lg text-red-600 text-sm hover:bg-red-50 hover:text-red-700 text-left">
                            <i data-lucide="log-out" class="w-4 h-4"></i>
                            Cerrar Sesión
                        </button>
                    </nav>
                </div>
            </aside>

            <!-- Contenido Principal -->
            <div class="flex-1 space-y-8">
                <div class="flex items-center gap-3 mb-2">
                    <h1 class="text-2xl lg:text-3xl font-bold text-gray-900">Mis Favoritos</h1>
                    <span id="fav-count"
                        class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-medium">0</span>
                </div>

                <!-- Loading State -->
                <div id="loading-state" class="flex justify-center py-20">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
                </div>

                <!-- Empty State -->
                <div id="empty-state"
                    class="hidden text-center py-16 bg-white rounded-2xl shadow-sm border border-gray-100">
                    <div
                        class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="heart" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-900 mb-2">Aún no tienes favoritos</h2>
                    <p class="text-gray-500 mb-6">Guarda los productos que te gustan para encontrarlos más tarde.</p>
                    <a href="productos.html"
                        class="inline-block px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition-colors">
                        Explorar Productos
                    </a>
                </div>

                <!-- Grid de Favoritos -->
                <div id="favorites-grid" class="hidden grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6">
                    <!-- Cards will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-root"></div>

    <!-- Scripts -->
    <!-- Theme Loader -->
    <script src="../theme/christmas/loader.js"></script>
    <!-- Config Load First -->
    <script src="../assets/js/config.js"></script>

    <!-- Modern Core Services -->
    <script src="../assets/js/utils/constants.js"></script>
    <script src="../assets/js/utils/helpers.js"></script>
    <script src="../assets/js/utils/storage.js"></script>
    <script src="../assets/js/api/client.js"></script>
    <script src="../assets/js/services/auth.service.js"></script>
    <script src="../assets/js/services/products.service.js"></script>
    <script src="../assets/js/services/favorites.service.js"></script>
    <script src="../assets/js/services/orders.service.js"></script>
    <script src="../assets/js/core.js"></script>

    <!-- UI Logic -->

    <script src="../assets/js/components/cart-sidebar.js" defer></script>

    <!-- Modules -->
    <script type="module" src="../assets/js/auth/index.js"></script>
    <script type="module" src="../assets/js/favorites/index.js"></script>

    <!-- Page Specific Logic -->
    <script src="../assets/js/pages/favoritos.js?v=1.1" defer></script>
    <!-- WhatsApp Floating Button Integration -->
    <div id="whatsapp-root"></div>
    <script src="../assets/js/components/whatsapp-button.js" defer></script>
</body>

</html>
