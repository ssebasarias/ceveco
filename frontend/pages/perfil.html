<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Ceveco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/img/logo.png">

    <link rel="stylesheet" href="../assets/css/main.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: 'var(--brand-red)', dark: '#d91b10', light: '#ff4d4d' },
                        secondary: { DEFAULT: 'var(--brand-blue-royal)', dark: '#002a5c', light: '#3366cc' },
                        accent: { DEFAULT: '#FFD23F', dark: '#E6BD38' },
                        dark: 'var(--brand-navy)',
                        white: 'var(--surface-white)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen font-sans flex flex-col">

    <div id="navbar-root"></div>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Mi Perfil</h1>
        <div class="bg-white rounded-xl shadow-sm p-8 text-center border border-gray-100">
            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="user" class="w-10 h-10 text-gray-400"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2 user-name">Cargando...</h2>
            <p class="text-gray-500 mb-6 user-email">...</p>
            <p class="text-gray-400">Esta sección está en construcción.</p>
        </div>
    </main>

    <div id="footer-root"></div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils/helpers.js"></script>
    <script>window.Utils = window.Helpers;</script>

    <script src="../assets/js/components/cart-sidebar.js"></script>
    <script type="module" src="../assets/js/auth/index.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const session = JSON.parse(localStorage.getItem('ceveco_user_session') || '{}');
            if (session.user) {
                document.querySelector('.user-name').textContent = session.user.nombre + ' ' + (session.user.apellido || '');
                document.querySelector('.user-email').textContent = session.user.email;
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>

</html>
