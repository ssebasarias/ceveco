<aside class="w-full lg:w-64 flex-shrink-0">
    <!-- Mobile Toggle -->
    <button id="filters-toggle-mobile" class="filters-toggle-mobile lg:hidden mb-4">
        <span class="flex items-center gap-2">
            <i data-lucide="sliders-horizontal" class="w-5 h-5"></i>
            Filtros
        </span>
        <i data-lucide="chevron-down" class="w-5 h-5"></i>
    </button>

    <!-- Filters Container -->
    <div id="filters-wrapper" class="hidden lg:block filters-sidebar">
        <!-- Header -->
        <div class="filters-header">
            <h3>
                <i data-lucide="sliders-horizontal" class="filters-header-icon"></i>
                Filtros
            </h3>
            <button class="btn-clear-filters" id="clear-filters-btn" style="display: none;">
                Limpiar
            </button>
        </div>

        <!-- Dynamic Attribute Filters -->
        <div id="dynamic-filters-container">
            <!-- Filters will be loaded dynamically here -->
            <div class="filter-loading">
                <div class="filter-loading-spinner"></div>
            </div>
        </div>

        <!-- Price Filter (Accordion Style) -->
        <div class="filter-group open" id="price-filter-group">
            <button class="filter-group-header" type="button">
                <div class="filter-group-title">
                    <i data-lucide="dollar-sign" class="w-4 h-4 filter-group-icon"></i>
                    <span>Precio</span>
                </div>
                <div class="flex items-center">
                    <i data-lucide="chevron-down" class="filter-chevron"></i>
                </div>
            </button>
            <div class="filter-group-content">
                <div class="price-filter-container">
                    <div class="price-inputs-row">
                        <div class="price-input-wrapper">
                            <span class="price-symbol">$</span>
                            <input type="number" id="price-min" placeholder="Mín" min="0" class="price-input-field">
                        </div>
                        <span class="text-gray-400">-</span>
                        <div class="price-input-wrapper">
                            <span class="price-symbol">$</span>
                            <input type="number" id="price-max" placeholder="Máx" min="0" class="price-input-field">
                        </div>
                    </div>
                    <button id="apply-price-filter" class="btn-price-apply">
                        Aplicar
                    </button>
                </div>
            </div>
        </div>
    </div>
</aside>
