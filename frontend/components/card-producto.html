<div class="bg-white rounded-xl border border-gray-100 shadow-sm hover:shadow-lg transition-all duration-300 group h-full flex flex-col relative cursor-pointer js-product-card"
    data-product-id="{{id}}">

    <!-- BotÃ³n Favorito (Absolute, top right) -->
    <button type="button"
        class="absolute top-3 right-3 p-2 bg-white/90 rounded-full shadow-sm hover:shadow-md hover:bg-white transition-all z-20 btn-favorite transform transition-transform duration-200 js-toggle-favorite"
        data-id="{{id}}">
        <i data-lucide="heart" class="w-4 h-4 text-gray-400 transition-colors pointer-events-none"></i>
    </button>

    <!-- Image Area (Square, linked via parent click) -->
    <div class="block relative pt-[100%] overflow-hidden bg-gray-50 rounded-t-xl pointer-events-none">
        <img src="{{image}}" alt="{{name}}" loading="lazy" decoding="async"
            class="absolute top-0 left-0 w-full h-full object-contain p-4 group-hover:scale-105 transition-transform duration-500">
        {{badge_block}}
    </div>

    <!-- Content Area -->
    <div class="p-4 flex flex-col flex-1 pointer-events-none">
        <!-- Category -->
        <div class="mb-1">
            <p class="text-xs text-gray-500 uppercase tracking-wider line-clamp-1">{{category}}</p>
        </div>

        <!-- Title (Fixed height for uniformity) -->
        <h3 class="font-bold text-gray-900 mb-2 line-clamp-2 h-[2.5rem] overflow-hidden group-hover:text-primary transition-colors leading-tight"
            title="{{name}}">
            {{name}}
        </h3>

        <!-- Bottom Section: Price & Buttons -->
        <div class="mt-auto pointer-events-auto">
            <!-- Price Block (Fixed height for uniformity)
            <div class="flex flex-col justify-end mb-4 h-12">
                <span class="text-lg font-bold text-primary block leading-none">
                    {{price}}
                </span>
                <div class="h-5 flex items-center"> 
                    {{old_price_block}}
                </div>
            </div> -->

            <!-- Action Buttons -->
            <div class="flex items-center gap-2">
                <!-- Quote Product (WhatsApp) -->
                <button type="button"
                    class="w-full h-10 px-4 bg-primary text-white rounded-full hover:bg-primary-dark transition-colors flex items-center justify-center gap-2 shadow-md transform active:scale-95 js-quote-product"
                    data-id="{{id}}" data-name="{{name_attr}}" data-price="{{price_raw}}" data-image="{{image_attr}}"
                    data-brand="{{category_attr}}">
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
                    </svg>
                    <span class="text-sm font-bold pointer-events-none">Cotizar producto</span>
                </button>
            </div>
        </div>
    </div>
</div>
