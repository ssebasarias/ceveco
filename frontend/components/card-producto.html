<div class="bg-white rounded-xl border border-gray-100 shadow-sm hover:shadow-lg transition-all duration-300 group h-full flex flex-col relative"
    data-product-id="{{id}}">
    <!-- BotÃ³n Favorito (Moved out of <a>) -->
    <button type="button"
        class="absolute top-3 right-3 p-2 bg-white/90 rounded-full shadow-sm hover:shadow-md hover:bg-white transition-all z-20 btn-favorite transform transition-transform duration-200"
        data-id="{{id}}" onclick="handleToggleFavorite(this, '{{id}}', event)">
        <i data-lucide="heart" class="w-4 h-4 text-gray-400 transition-colors"></i>
    </button>

    <a href="detalle-producto.html?id={{id}}" class="block relative pt-[100%] overflow-hidden bg-gray-50 rounded-t-xl">
        <img src="{{image}}" alt="{{name}}"
            class="absolute top-0 left-0 w-full h-full object-contain p-4 group-hover:scale-105 transition-transform duration-500">
        {{badge_block}}
    </a>
    <div class="p-4 flex flex-col flex-1">
        <p class="text-xs text-gray-500 uppercase tracking-wider mb-1">{{category}}</p>
        <a href="detalle-producto.html?id={{id}}">
            <h3 class="font-bold text-gray-900 mb-2 line-clamp-2 min-h-[3rem] group-hover:text-primary transition-colors"
                title="{{name}}">
                {{name}}
            </h3>
        </a>
        <div class="mt-auto">
            <div class="flex items-end justify-between mb-4">
                <div>
                    <span class="text-lg font-bold text-primary block">
                        {{price}}
                    </span>
                    {{old_price_block}}
                </div>
            </div>
            <button type="button"
                class="w-full p-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors flex items-center justify-center gap-2 group-btn js-add-to-cart"
                data-id="{{id}}" data-name="{{name_attr}}" data-price="{{price_raw}}" data-image="{{image_attr}}"
                data-brand="{{category_attr}}">
                <i data-lucide="shopping-cart" class="w-5 h-5 pointer-events-none"></i>
                <span class="text-sm font-medium pointer-events-none">Agregar</span>
            </button>
        </div>
    </div>
</div>
