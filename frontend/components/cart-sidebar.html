<!-- Cart Overlay -->
<div id="cart-overlay" class="hidden fixed inset-0 bg-black/50 z-40 transition-opacity js-toggle-cart"></div>

<!-- Cart Sidebar -->
<div id="cart-sidebar"
    class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col">
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-900 flex items-center gap-2">
            <i data-lucide="shopping-cart" class="w-6 h-6"></i>
            Mi Carrito
        </h2>
        <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors js-toggle-cart">
            <i data-lucide="x" class="w-6 h-6 pointer-events-none"></i>
        </button>
    </div>

    <div class="flex-1 overflow-y-auto p-6">
        <div id="empty-cart" class="flex flex-col items-center justify-center h-full text-center">
            <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="shopping-bag" class="w-12 h-12 text-gray-400"></i>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Tu carrito está vacío</h3>
            <p class="text-gray-500 mb-6">Agrega productos para comenzar tu compra</p>
            <button
                class="px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors js-toggle-cart">
                Continuar Comprando
            </button>
        </div>
        <div id="cart-items" class="space-y-4"></div>
    </div>

    <div id="cart-footer" class="hidden border-t border-gray-200 p-6 space-y-4 bg-gray-50">
        <div class="flex items-center justify-between text-lg">
            <span class="font-semibold text-gray-700">Subtotal:</span>
            <span id="cart-total" class="font-bold text-gray-900">$0</span>
        </div>
        <a href="checkout.html"
            class="block w-full bg-primary text-white font-bold py-4 px-6 rounded-lg hover:bg-blue-700 transition-all text-center">
            Proceder al Pago
        </a>
    </div>
</div>
