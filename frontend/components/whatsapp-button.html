<div class="fixed bottom-6 right-6 z-50 flex flex-col items-end gap-4 font-sans print:hidden">

        <!-- Header -->

            <div class="relative z-10 flex items-center gap-2">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path

                </svg>
                <div class="flex flex-col">
                    <h3 class="font-bold text-sm leading-tight">Contacto Ceveco</h3>
                    <span class="text-[10px] opacity-90">Selecciona tu sede más cercana</span>
                </div>
            </div>
            <!-- Decorative Circles -->
            <div class="absolute -top-4 -right-4 w-12 h-12 bg-white/10 rounded-full"></div>
            <div class="absolute bottom-0 right-8 w-8 h-8 bg-white/10 rounded-full"></div>

            <button id="wa-header-close-btn" class="relative z-10 hover:bg-white/20 rounded-full p-1.5 transition">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6L6 18M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- List Container -->
        <div id="wa-sedes-list"
            class="p-2 max-h-[400px] overflow-y-auto bg-gray-50 flex flex-col gap-2 custom-scrollbar">
            <!-- Loading State -->
            <div class="flex flex-col items-center justify-center py-8 text-gray-400 gap-2">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-green-500"></div>
                <span class="text-xs font-medium">Cargando sedes...</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 p-2 border-t border-gray-100 text-[10px] text-center text-gray-400">
            Horario: Lun-Sáb 8am - 6pm
        </div>
    </div>

    <!-- Toggle Button -->
    <button id="wa-toggle-btn"
        class="flex items-center justify-center w-14 h-14 bg-[#25D366] text-white rounded-full shadow-[0_4px_12px_rgba(37,211,102,0.4)] hover:shadow-[0_6px_16px_rgba(37,211,102,0.6)] hover:bg-[#20bd5a] transition-all duration-300 hover:-translate-y-1 active:translate-y-0 focus:outline-none focus:ring-4 focus:ring-[#25D366]/30 group relative z-50"
        aria-label="Abrir opciones de contacto">

        <!-- Ping Effect (Only when closed) -->
        <span id="wa-pulse"
            class="absolute inline-flex h-full w-full rounded-full bg-[#25D366] opacity-30 animate-ping"></span>

        <!-- Icons -->
        <div class="relative w-8 h-8 flex items-center justify-center">
            <!-- WA Icon (Visible when closed) -->
            <svg id="wa-icon-open" class="absolute inset-0 w-full h-full transition-all duration-300 rotate-0 scale-100"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
            </svg>
            <!-- Close Icon (Visible when open) -->
            <svg id="wa-icon-close"
                class="absolute inset-0 w-full h-full transition-all duration-300 -rotate-90 scale-0 opacity-0"
                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>
    </button>
</div>
