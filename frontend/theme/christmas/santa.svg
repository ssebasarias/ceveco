<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 180" fill="none">
    <style>
        .legs {
            transform-origin: 60px 110px;
            animation: swing 3s ease-in-out infinite alternate;
        }
        @keyframes swing {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }
    </style>

    <!-- Drop Shadow (Generic body shape shadow) -->
    <ellipse cx="60" cy="30" rx="40" ry="10" fill="black" opacity="0.15" />

    <!-- Left Arm (Reaching up) -->
    <path d="M40 50 C 30 30, 30 15, 30 5" stroke="#dc2626" stroke-width="18" stroke-linecap="round" />
    <circle cx="30" cy="5" r="10" fill="#f8fafc" /> <!-- Glove Cuff -->
    <circle cx="30" cy="0" r="9" fill="#15803d" /> <!-- Mitten (Green) -->

    <!-- Right Arm (Reaching up) -->
    <path d="M80 50 C 90 30, 90 15, 90 5" stroke="#dc2626" stroke-width="18" stroke-linecap="round" />
    <circle cx="90" cy="5" r="10" fill="#f8fafc" />
    <circle cx="90" cy="0" r="9" fill="#15803d" />

    <!-- Body (Back View - Classic Santa Shape) -->
    <!-- Shoulders wider, tapering slightly to waist, then hips -->
    <path d="M30 50 C 30 40, 90 40, 90 50 C 95 70, 95 90, 85 110 C 60 115, 60 115, 35 110 C 25 90, 25 70, 30 50 Z" fill="#dc2626" />
    
    <!-- Belt -->
    <rect x="28" y="95" width="64" height="12" rx="2" fill="#0f172a" />
    <rect x="52" y="93" width="16" height="16" rx="2" fill="none" stroke="#fbbf24" stroke-width="2" /> <!-- Gold Buckle -->

    <!-- Hanging Legs Group -->
    <g class="legs">
        <!-- Pant legs -->
        <path d="M40 105 L 35 145" stroke="#dc2626" stroke-width="16" stroke-linecap="round" />
        <path d="M80 105 L 85 145" stroke="#dc2626" stroke-width="16" stroke-linecap="round" />
        
        <!-- Boots -->
        <g transform="translate(28, 145)">
            <path d="M-6 0 H 12 V 10 Q 12 18 4 18 H -6 V 0 Z" fill="#0f172a" /> 
            <circle cx="3" cy="0" r="9" fill="#f8fafc" /> <!-- Boot Cuff -->
        </g>
        <g transform="translate(78, 145)">
            <path d="M-6 0 H 12 V 10 Q 12 18 4 18 H -6 V 0 Z" fill="#0f172a" />
             <circle cx="3" cy="0" r="9" fill="#f8fafc" /> <!-- Boot Cuff -->
        </g>
    </g>

    <!-- Head & Hat (Back View) -->
    <g transform="translate(60, 40)">
        <!-- Head -->
        <circle cx="0" cy="0" r="18" fill="#fca5a5" /> <!-- Skin tone neck/head base -->
        <circle cx="0" cy="-5" r="19" fill="#dc2626" /> <!-- Hat base covering head -->
        
        <!-- Hat Brim -->
        <rect x="-22" y="-12" width="44" height="14" rx="7" fill="#f8fafc" filter="drop-shadow(0 2px 1px rgba(0,0,0,0.1))"/>
        
        <!-- Hat Tail (Floppy to the side) -->
        <path d="M15 -10 Q 35 -10 40 20 Q 42 35 30 45" stroke="#dc2626" stroke-width="0" fill="#dc2626" /> 
        <!-- Redrawing Hat Tail using path for better shape -->
        <path d="M12 -10 C 30 -15, 45 0, 40 25 C 38 35, 30 40, 25 42" stroke="#dc2626" stroke-width="14" stroke-linecap="round" fill="none"/>

        <!-- Pom Pom -->
        <circle cx="25" cy="42" r="8" fill="#f8fafc" />
    </g>
</svg>
