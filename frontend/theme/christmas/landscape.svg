<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320" preserveAspectRatio="none">
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="100%" height="100%" fill="url(#sky-gradient)" />
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.8" />
  <circle cx="200" cy="80" r="1.5" fill="white" opacity="0.6" />
  <circle cx="500" cy="40" r="2" fill="white" opacity="0.9" />
  <circle cx="800" cy="90" r="1" fill="white" opacity="0.5" />
  <circle cx="1100" cy="30" r="2.5" fill="white" opacity="0.7" />
  
  <!-- Moon -->
  <circle cx="1000" cy="60" r="30" fill="#fefce8" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite" />
  </circle>

  <!-- Far Mountains -->
  <path fill="#334155" d="M0,250 L200,150 L400,250 L600,120 L800,250 L1000,180 L1200,250 V320 H0 Z" opacity="0.8"/>
  
  <!-- Near Mountains/Hills -->
  <path fill="#e2e8f0" d="M0,320 L0,220 C200,200 400,280 600,240 C800,200 1000,260 1200,220 V320 H0 Z" />

  <!-- Trees -->
  <g fill="#166534">
    <!-- Tree 1 -->
    <path d="M100,260 L130,180 L160,260 Z" />
    <path d="M130,260 L130,270" stroke="#3f2e18" stroke-width="4"/>
    
    <!-- Tree 2 -->
    <path d="M500,280 L530,200 L560,280 Z" />
    <path d="M530,280 L530,290" stroke="#3f2e18" stroke-width="4"/>

    <!-- Tree 3 -->
    <path d="M900,250 L940,150 L980,250 Z" />
    <path d="M940,250 L940,265" stroke="#3f2e18" stroke-width="6"/>
  </g>

  <!-- Reindeer (Simple Silhouette) -->
  <g transform="translate(700, 210) scale(0.6)">
     <path fill="#5D4037" d="M40,50 Q50,45 60,50 L60,70 L55,70 L55,90 L65,90 L65,70 L80,70 L80,90 L90,90 L90,60 Q90,40 70,30 L70,10 L60,20 L50,10 L50,30 Q40,40 40,50 Z" />
     <circle cx="42" cy="52" r="3" fill="red" /> <!-- Rudolph nose -->
  </g>
</svg>
