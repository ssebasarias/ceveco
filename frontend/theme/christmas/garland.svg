<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 20" preserveAspectRatio="none">
    <defs>
        <!-- Stronger Glow Filter -->
        <filter id="strong-glow" x="-100%" y="-100%" width="300%" height="300%">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/> <!-- Double the blur for extra intensity -->
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- White Core Glow -->
        <filter id="white-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="1" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Garland Greenery (Pine texture loop) -->
    <path d="M0 0 Q 20 20 40 0" fill="none" stroke="#15803d" stroke-width="8" stroke-linecap="round"/>
    <path d="M0 0 Q 20 20 40 0" fill="none" stroke="#166534" stroke-width="6" stroke-dasharray="2,2"/>
    
    <!-- Lights wrapped around -->
    
    <!-- Light 1 (Red) -->
    <g>
        <circle cx="10" cy="8" r="3.5" fill="#ff0000" filter="url(#strong-glow)" opacity="0.8">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" begin="0s"/>
        </circle>
        <circle cx="10" cy="8" r="1.5" fill="#ffffff" opacity="0.9" filter="url(#white-glow)">
             <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" begin="0s"/>
        </circle>
    </g>
    
    <!-- Light 2 (Gold) -->
    <g>
        <circle cx="20" cy="12" r="3.5" fill="#ffd700" filter="url(#strong-glow)" opacity="0.8">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" begin="0.3s"/>
        </circle>
        <circle cx="20" cy="12" r="1.5" fill="#ffffff" opacity="0.9" filter="url(#white-glow)">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" begin="0.3s"/>
        </circle>
    </g>
    
    <!-- Light 3 (Blue) -->
    <g>
        <circle cx="30" cy="8" r="3.5" fill="#00bfff" filter="url(#strong-glow)" opacity="0.8">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" begin="0.6s"/>
        </circle>
        <circle cx="30" cy="8" r="1.5" fill="#ffffff" opacity="0.9" filter="url(#white-glow)">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" begin="0.6s"/>
        </circle>
    </g>
</svg>
